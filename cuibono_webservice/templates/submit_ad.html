<html>
		<head>
				<title>Submit an ad</title>
		</head>
		<body>
				{% if errors %}
				<p style="color: red;">
				<ul>
						{% for error in errors %}
						<li> {{ error }} </li>
						{% endfor %}
				</ul>
				</p>
				{% endif %}

				<form action="" method="post">
						{% csrf_token %}
						<table>
								{{ form.as_table}}
						</table>
						<input type="submit" value="Submit">
				</form>
		</body>
</html>
